<div class="container">
      <div class="row">
      <div class="col-md-5  toppad  pull-right col-md-offset-3 ">
      </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad" >


          <div class="panel panel-info">
            <div class="panel-heading">
              <h3 class="panel-title">Profile</h3>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-md-3 col-lg-3 " align="center"> <img alt="User Pic" src="../images/profile-pictures.png" class="img-circle img-responsive"> </div>
                <div class=" col-md-9 col-lg-9 ">
                  <table class="table table-user-information">
                    <tbody>
                      <tr>
                        <td>Username</td>
                        <td>{{ user.name }}</td>
                      </tr>
                      <tr>
                        <td>Email</td>
                        <td><a href="mailto:{{ user.email}}">{{ user.email }}</a></td>
                      </tr>
                      <tr>
                        <td>Date of Birth</td>
                        <td><input type="date" ng-model="birth" class="form-control" placeholder="{{ user.birth }}" required autofocus></td>
                      </tr>

                        <td>Gender</td>
                        <td>
                          <select ng-model= "gender">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                          </select>
                        </td>
                      </tr>
                        <tr>
                        <td>Home Address</td>
                        <td><input type="text" ng-model="address" class="form-control" placeholder="{{ user.address }}" required></td>
                      </tr>

                        <td>Phone Number</td>
                        <td><input type="text"onkeypress='return event.charCode >= 48 && event.charCode <= 57' ng-model="number" class="form-control" placeholder="{{ user.number }}" required></td>

                      </tr>

                    </tbody>
                  </table>

                  <a href="#" class="btn btn-primary">Modifica Profilo</a>
                </div>
              </div>
            </div>


          </div>
        </div>
      </div>
    </div>
