<div class="container-fluid">
  <div class="row">
    <div class="col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6 col-xs-offset-2 col-xs-8 text-center">
      <form class="form-signin" ng-submit="loginUser()" >
        <h2 class="form-signin-heading"><i class="glyphicon glyphicon-user"></i> Login</h2>
        <h4 class="pull-left">&nbsp; Username:</h4>
        <input type="text" ng-model="username" class="form-control" placeholder="Username" required autofocus>
        <h4 class="pull-left">&nbsp; Password:</h4>
        <input type="password" ng-model="password" class="form-control" placeholder="Password" required>
        <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
      </form>
      <br>
      No account? <a ng-href="#!/register" style="cursor: pointer">Register!</a>
    </div>
  </div>
</div>
