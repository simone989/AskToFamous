<div class="container-fluid" ng-init="creator=[]">
  <div class="row">
    <div class="col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6 col-xs-offset-2 col-xs-8 text-center">
        <h2 class="form-signin-heading">
          What do you want to ask {{ nameCreator }} ?
        </h2>
        <form class="form-signin" ng-submit="sendQuestion()" >
          <h2 class="form-signin-heading"><i class="glyphicon glyphicon-user"></i> Login</h2>
          <input type="text" ng-model="title" class="form-control" placeholder="Title" required autofocus>
          <textarea ng-model="text" class="form-control" placeholder="What do you want to ask?" cols="50" rows="8" maxlength="260"required/>
          <div id="jsTagDIV"><js-tag js-tag-options="jsTagOptions" ></js-tag></div>
          <div id="suggDIV" ></div>
          <lable>Do you want to enable comments?</label>
          <label class="radio-inline"><input type="radio" name="commentR" value="true">Yes</label>
          <label class="radio-inline"><input type="radio" name="commentR" value="false">No</label>
          <br>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Send Question</button>
        </form>

    </div>
  </div>
</div>
