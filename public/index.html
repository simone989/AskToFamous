<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Ask To Famous">
    <meta name="author" content="Simone Di Mauro">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Ask To Famous</title>

    <!-- JavaScript -->
    <script src="lib/js/jquery.min.js"></script>
    <script src="lib/js/githubinfowidget.js"></script>
    <script src="lib/js/angular.min.js"></script>
    <script src="lib/js/angular-ui-router.min.js"></script>
    <script src="lib/js/ui-bootstrap.min.js"></script>
    <script src="lib/js/bootstrap.min.js"></script>
    <script src="lib/js/angular-ui-notification.min.js"></script>
    <script src="lib/js/ngStorage.min.js"></script>
    <script src="lib/js/loading-bar.js"></script>
    <script src="lib/js/ng-file-upload.min.js"></script>
    <script src= "lib/js/jsTag.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/routes.js"></script>
    <script src="/lib/js/Chart.min.js"></script>
    <script src="/lib/js/angular-chart.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="lib/css/angular-ui-notification.min.css">
    <link rel="stylesheet" href="lib/css/loading-bar.css">
    <link rel="stylesheet" href="lib/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="lib/css/jsTag.css">

    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>

    <!-- Naavbar -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#!/home">Ask To Famous</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="#!/allQuestion">All questions</a></li>
            <li><a href="#!/find">Search Creator</a></li>
            <li ng-show="!(user.name == null || user.name == '' || user.creator == false)"><a ng-click="myQuestion()" href="">My Questions</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li>
              <div style="top: 7px" class="dropdown" ng-show="(user != '' && user != null && user.token != '')">
                  <button class="btn dropdown-toggle btn-success" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                      {{ numberNotify }} Notify <i class="fa fa-bell"></i>
                      <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu"  ng-show="(allNotify != [])" aria-labelledby="dropdownMenu1">
                      <li ng-repeat="notify in allNotify"><a ng-click="goToPage(this)">{{ notify.textNotify }}&ensp; <a href="#!"ng-click="removeNotify(this)"> <i class="glyphicon glyphicon-remove-circle"></i></a> </a></li>
                  <ul>
              </div>
            </li>
            <li>
              <form class="navbar-form">
                <div ng-show="(user != '' && user != null && user.token != '' && user.creator != true )" class="form-group">
                  <b class="text-primary"><i class="glyphicon glyphicon-user"></i><a href="#!/profile"> {{ user.name }}</a> </b>
                  &nbsp;&nbsp;&nbsp;
                  <button class="btn btn-primary" ng-click="logout()"><i class="glyphicon glyphicon-log-out"></i></button>
                </div>

                <div ng-show="(user != '' && user != null && user.token != '' && user.creator != false )" class="form-group">
                  <b class="text-primary"><a href="#!/balance">{{ user.balance }}<i class="fa fa-euro"></i></a></b>
                  <b class="text-primary"><i class="glyphicon glyphicon-user"></i><a href="#!/profileCreator"> {{ user.name }}</a> </b>
                  &nbsp;&nbsp;&nbsp;
                  <button class="btn btn-primary" ng-click="logout()"><i class="glyphicon glyphicon-log-out"></i></button>
                </div>
                <a ng-href="#!/login" ng-show="(user == '' || user == null || user.token == '')"><button class="btn btn-primary"><i class="glyphicon glyphicon-user"></i> Login</button></a>
              </form>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div ui-view></div>
    <footer class="text-center">
      Coded By <a href="https://github.com/simone989">Simone Di Mauro</a>
    </footer>
    <br>
  </body>
</html>
